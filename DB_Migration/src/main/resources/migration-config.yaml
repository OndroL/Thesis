# Config for Migration of data in tables
tables:
  - name: nastaveni
    primaryKey: key
    columns:
      - name: value
        target: jsonb
        targetConfig: "nastaveni" # contains value and className in jsonb
  - name: sms_history
    primaryKey: id
    columns:
      - name: groups
        target: jsonb
        targetConfig: "list"
      - name: recipients
        target: jsonb
        targetConfig: "list"
      - name: morerecipients
        target: jsonb
        targetConfig: "list"
