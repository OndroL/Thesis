  - name: generated_attachment
    primaryKey: id
    columns:
      - name: attributes
        target: jsonb
        targetConfig: "attributes" # contains value and Key in jsonb (Map<String,Object>)
  - name: instructor
    primaryKey: id
    columns:
      - name: photo
        target: filesystem
        targetConfig: "photo" # base dir in FileSystem - rename to some number contains FileName and FilePath
  - name: objekt
    primaryKey: id
    columns:
      - name: reservationstart
        target: jsonb
        targetConfig: "list"
      - name: reservationfinish
        target: jsonb
        targetConfig: "list"
  - name: omezeni_rezervaci
    primaryKey: objektid
    columns:
        - name: omezeni
          target: jsonb
          targetConfig: "jsonObject"
  - name : otviraci_doba
    primaryKey: objektid
    columns:
        - name: otviracidoba
          target: jsonb
          targetConfig: "jsonObject"
  - name: ovladac_objektu
    primaryKey: id
    columns:
      - name: cislaZapojeni
        target: jsonb
        targetConfig: "list"
  - name: sport
    primaryKey: id
    columns:
      - name: sazbystorna
        target: jsonb
        targetConfig: "list"
      - name: barvaPopredi
        target: jsonb
        targetConfig: "color"
      - name: barvaPozadi
        target: jsonb
        targetConfig: "color"