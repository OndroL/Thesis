# Use PostgreSQL (db-kind)
quarkus.datasource.db-kind=postgresql

# Actual DB connection settings
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/Test

# Let Quarkus/Hibernate validate the existing schema
quarkus.hibernate-orm.database.generation=validate
quarkus.hibernate-orm.flush.mode=always

# (Optional) Show SQL statements in logs
quarkus.hibernate-orm.log.sql=true

# Very important -> quarkus will ignore persistence.xml and use this file instead
#quarkus.hibernate-orm.persistence-xml.ignore=true